<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="tools_mini_addEdges:sheet">
      <atom type="Label">Mini AddEdges</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <atom type="Group">mechanicalColor/zen/toolBlocks</atom>
      <list type="Control" val="cmd tool.set EdgeSlide 1">
        <atom type="Label">Edge Slide</atom>
        <atom type="Tooltip">Select an edge or edge loop, then run this tool and drag left/right in the viewport to 'slide' the edge along the surface. If working in smooth ('tab') mode, try the 'preserve curvature' option in the Tool Properties (k)</atom>
      </list>
      <list type="Control" val="sub 96738192389:sheet">
        <atom type="Label">loop</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">96738192389:sheet</atom>
      </list>
      <list type="Control" val="sub tools_mini_addEdges_66550363663:sheet">
        <atom type="Label">slice</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">tools_mini_addEdges_66550363663:sheet</atom>
      </list>
      <list type="Control" val="cmd tool.set TopologyPenBGCons 1 snap:true">
        <atom type="Label">Topo Pen</atom>
      </list>
      <list type="Control" val="sub tools_mini_addEdges_65170854378:sheet">
        <atom type="Label">weld</atom>
        <atom type="Style">toolchoice</atom>
        <atom type="Hash">tools_mini_addEdges_65170854378:sheet</atom>
      </list>
      <list type="Control" val="ref 37953165999:sheet">
        <atom type="Hash">24548192796:control</atom>
      </list>
    </hash>
    <hash type="Sheet" key="96738192389:sheet">
      <atom type="Label">loop</atom>
      <atom type="Style">toolchoice</atom>
      <atom type="Layout">vtoolbar</atom>
      <list type="Control" val="cmd tool.set poly.loopSlice on">
        <atom type="Label">Loop Slice</atom>
        <atom type="Tooltip">Select any two polys to define a loop direction, run this tool, then click in the viewport to add new loops. Set the number of loops in the Tool Properties (k).</atom>
      </list>
      <list type="Control" val="cmd tool.set edge.addLoop 1">
        <atom type="Label">Add Loop</atom>
        <atom type="Tooltip">Run this tool and click and edge to add an edge loop.</atom>
      </list>
    </hash>
    <hash type="Sheet" key="tools_mini_addEdges_66550363663:sheet">
      <atom type="Label">slice</atom>
      <atom type="Style">toolchoice</atom>
      <atom type="Layout">vtoolbar</atom>

      <list type="Control" val="cmd tool.set edge.knife on">
        <atom type="Label">Edge Slice</atom>
        <atom type="Tooltip">In Edge or Poly selection mode, run this tool, click in the viewport, then click edges or vertices to add new edges.</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;poly.knife&quot; &quot;on&quot;">
        <atom type="Label">Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;Curve Slice&quot; &quot;on&quot;">
        <atom type="Label">Curve Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;PenKnife&quot; &quot;on&quot;">
        <atom type="Label">Pen Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;poly.julienne&quot; &quot;on&quot;">
        <atom type="Label">Axis Slice</atom>
      </list>
      <list type="Control" val="cmd tool.set &quot;Julienne&quot; &quot;on&quot;">
        <list type="AltCmd" val="tool.set Dicer on">
          <atom type="AltCmdLabel">Dicer</atom>
          <atom type="AltCmdQualifiers">alt</atom>
        </list>
        <atom type="Label">Julienne</atom>
      </list>
      <list type="Control" val="cmd poly.split">
        <atom type="Label">Poly Split</atom>
        <atom type="Tooltip">Select two verts and run this command to create an edge from vert to vert.</atom>
      </list>
    </hash>
    <hash type="Sheet" key="tools_mini_addEdges_65170854378:sheet">
      <atom type="Label">weld</atom>
      <atom type="Style">toolchoice</atom>
      <atom type="Layout">vtoolbar</atom>

      <list type="Control" val="cmd tool.set &quot;vert.merge&quot; &quot;on&quot;">
