<?xml version="1.0" encoding="utf-8" ?>
<configuration>
    <!--
    by Simon Lundberg, pilfered and modded by Adam O'Hern
    -->
    <atom type="PreferenceCategories">
  		<hash type="PrefCat" key="mecco/zen_camPicker_prefs"></hash>
  	</atom>
  	<atom type="Messages">
  		<hash type="Table" key="preferences.categories.en_US">
  			<hash type="T" key="mecco">Mechanical Color</hash>
  			<hash type="T" key="mecco/zen_camPicker_prefs">Zen Camera Picker</hash>
  		</hash>
  	</atom>

    <atom type="Attributes">
        <hash type="Sheet" key="45098thuoigfo345dfwe34234:sheet">
            <atom type="Label">Camera Picker</atom>
            <list type="Control" val="cmd user.value view3d_zen.ShowCamList ?">
                <atom type="Label">Show cameras in list</atom>
                <atom type="Tooltip">Show/hide camera items in the view3d item chooser</atom>
            </list>
            <list type="Control" val="cmd user.value view3d_zen.ShowLgtList ?">
                <atom type="Label">Show lights in list</atom>
                <atom type="Tooltip">Show/hide light items in the view3d item chooser</atom>
            </list>
            <list type="Control" val="cmd user.value view3d_zen.OverflowThreshold ?">
                <atom type="Label">Max items in list</atom>
                <atom type="Tooltip">Determines maximum number of items in list</atom>
            </list>
            <atom type="Filter">prefs/mecco/zen_camPicker_prefs:filterPreset</atom>
            <hash type="InCategory" key="prefs:general#head">
                <atom type="Ordinal">80.5</atom>
            </hash>
            <atom type="Group">mechanicalColor</atom>
        </hash>
    </atom>

    <atom type="Filters">
        <hash type="Preset" key="prefs/mecco/zen_camPicker_prefs:filterPreset">
            <atom type="Name">View3D Item Chooser</atom>
            <atom type="Category">3214526572452435234123:filterCat</atom>
            <atom type="Enable">1</atom>
            <list type="Node">1 .group 0 &quot;&quot;</list>
            <list type="Node">1 prefType mecco/zen_camPicker_prefs</list>
            <list type="Node">-1 .endgroup </list>
        </hash>
    </atom>

    <atom type="UserValues">
        <hash type="Definition" key="view3d_zen.SetRenderCam">
            <atom type="Type">boolean</atom>
            <atom type="UserName">Set as render camera</atom>
            <atom type="DefaultValue">true</atom>
        </hash>
        <hash type="Definition" key="view3d_zen.ShowCamList">
            <atom type="Type">boolean</atom>
            <atom type="UserName">Show cameras in list</atom>
            <atom type="DefaultValue">true</atom>
        </hash>
        <hash type="Definition" key="view3d_zen.ShowLgtList">
            <atom type="Type">boolean</atom>
            <atom type="UserName">Show lights in list</atom>
            <atom type="DefaultValue">false</atom>
        </hash>
        <hash type="Definition" key="view3d_zen.OverflowThreshold">
            <atom type="Type">integer</atom>
            <atom type="DefaultValue">15</atom>
        </hash>
        <hash type="RawValue" key="view3d_zen.SetRenderCam">true</hash>
        <hash type="RawValue" key="view3d_zen.ShowCamList">true</hash>
        <hash type="RawValue" key="view3d_zen.ShowLgtList">false</hash>
        <hash type="RawValue" key="view3d_zen.OverflowThreshold">15</hash>
    </atom>
</configuration>
