        <hash type="Sheet" key="ZenPie_Falloff:sheet">
            <atom type="Label">Zen Pie Menu Falloff</atom>
            <atom type="Style">pie</atom>
            <atom type="IconMode">text</atom>
            <atom type="IconSize">large</atom>
            <atom type="Group">mechanicalColor/zen/PieMenus</atom>
            <list type="Control" val="cmd tool.clearTask falloff">
                <atom type="Label">Drop Falloff</atom>
            </list>
            <list type="Control" val="cmd attr.formPopover {Zen_AddNewFalloff:sheet}">
                <atom type="Label">+ Secondary Falloff</atom>
            </list>
            <list type="Control" val="cmd tool.set {falloff.linear} {on}">
                <atom type="Label">Linear</atom>
            </list>
            <list type="Control" val="cmd tool.set {falloff.radial} {on}">
