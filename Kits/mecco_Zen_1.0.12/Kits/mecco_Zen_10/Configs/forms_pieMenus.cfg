            <atom type="IconMode">text</atom>
            <atom type="Group">mechanicalColor/zen/Popovers</atom>
            <list type="Control" val="cmd tool.set falloff.linear add falloff">
                <atom type="Label">+ Linear</atom>
            </list>
            <list type="Control" val="cmd tool.set falloff.radial add falloff">
                <atom type="Label">+ Radial</atom>
            </list>
            <list type="Control" val="cmd tool.set falloff.vertexMap add falloff">
                <atom type="Label">+ Vertex Map</atom>
            </list>
            <list type="Control" val="cmd tool.set falloff.selection add falloff">
                <atom type="Label">+ Selection</atom>
            </list>
            <list type="Control" val="cmd tool.set falloff.softSelection add falloff">
                <atom type="Label">+ Soft Selection</atom>
            </list>
        </hash>
        <hash type="Sheet" key="ZenPie_Selection:sheet">
