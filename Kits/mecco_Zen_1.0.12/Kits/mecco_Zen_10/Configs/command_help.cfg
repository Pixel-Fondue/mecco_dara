<configuration>
  <atom type="CommandHelp">
    <hash type="Command" key="zen.mapDefaultHotkeys@en_US">
      <atom type="UserName">Map All Default Zen Hotkeys</atom>
      <atom type="ButtonName">Map All Default Zen Hotkeys</atom>
      <atom type="Tooltip">Maps all of the default Zen hotkeys (most are not enabled by default). See Zen documentation for details.</atom>
      <atom type="Desc">Maps all of the default Zen hotkeys (most are not enabled by default). See Zen documentation for details.</atom>
      <atom type="Example">zen.mapDefaultHotkeys</atom>
    </hash>
    <hash type="Command" key="zen.unmapDefaultHotkeys@en_US">
      <atom type="UserName">Clear All Default Zen Hotkeys</atom>
      <atom type="ButtonName">Clear All Default Zen Hotkeys</atom>
      <atom type="Tooltip">Clears all of the default Zen hotkeys (all of them, including V and G).</atom>
      <atom type="Desc">Clears all of the default Zen hotkeys (all of them, including V and G).</atom>
      <atom type="Example">zen.unmapDefaultHotkeys</atom>
    </hash>
    <hash type="Command" key="zen.enableZenDoubleClick@en_US">
      <atom type="UserName">Enable Zen Double-Click</atom>
      <atom type="ButtonName">Enable Zen Double-Click</atom>
      <atom type="Tooltip">Enables double-click to edit mesh items in the viewport. (Not recommended.)</atom>
      <atom type="Desc">Enables double-click to edit mesh items in the viewport. (Not recommended.)</atom>
      <atom type="Example">zen.enableZenDoubleClick</atom>
    </hash>
    <hash type="Command" key="zen.disableZenDoubleClick@en_US">
      <atom type="UserName">Disable Zen Double-Click</atom>
      <atom type="ButtonName">Disable Zen Double-Click</atom>
      <atom type="Tooltip">Disables double-click to edit mesh items in the viewport.</atom>
      <atom type="Desc">Disables double-click to edit mesh items in the viewport.</atom>
      <atom type="Example">zen.disableZenDoubleClick</atom>
    </hash>
</atom>

